<ul>
  <li *ngFor="let hero of heroes">
    <span (click)="onHeroSelected(hero)">
      <b>{{ hero.name }}</b> - {{ hero.description }}
    </span>
  </li>
</ul>

<div *ngIf="selectedHero">
  <hero-detail [hero]="selectedHero"></hero-detail>
  <button (click)="onCloseClicked()">Close</button>
</div>
